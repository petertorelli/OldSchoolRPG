<html>
<head>
<title></title>
</head>
<body>
<div style="">
	<div style="float: left; border: 1px solid black;">
		<canvas id='draw-grid' width='500pt' height='500pt'></canvas>
	</div>
	<div style="float: left; border: 0px solid black; margin-left: 20px;">
		<canvas id='viewport' width='260pt' height='260pt'></canvas>
	</div>
</div>
<div style="clear: both;"></div>
<div>
	<div>
		<h3>Editor controls</h3>
	</div>
	<div>
		<input type='checkbox' name='enable-edit' checked='checked' /> Edit
	</div>
	<div>
		<ul style="list-style-type: none" id="control-list">
			<li><input type='radio' name='draw-mode' data-type='edge' checked='checked' value='wall' /> Wall
			<li><input type='radio' name='draw-mode' data-type='edge' value='door' /> Door
			<li><input type='radio' name='draw-mode' data-type='edge' value='hiddendoor' /> Hidden Door
			<li><input type='radio' name='draw-mode' data-type='cell' value='stairs' /> Stairs
			<li><input type='radio' name='draw-mode' data-type='cell' value='darkness' /> Darkness
			<li><input type='radio' name='draw-mode' data-type='cell' value='spin' /> Spin
			<li><input type='radio' name='draw-mode' data-type='cell' value='teleport' /> Teleport
			<li><input type='text' value='3' name='view-depth' /> View Depth
		</ul>
	</div>
</div>
<script type='text/javascript' src='jquery.min.js'></script>
<script type='text/javascript' src='level.js'></script>
<script type='text/javascript' src='level-1.js'></script>
<script type='text/javascript' src='index-thinking.js'></script>
</body>
</html>
